@(title: String)(content: Html)
<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="体操競技の得点表から最強のチームを選出します。">
    
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/ext/bootstrap3/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="@routes.Assets.at("javascripts/ext/bootstrap3/js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/gymscore.js")" type="text/javascript"></script>
<script>
function activateHeader(name) {
	$("#nav-" + name).addClass("active");
}
</script>
</head>
<body>
	<div id="wrap">
		<div id="header" class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-top">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="./">@title</a>
				</div>
				<div class="collapse navbar-collapse navbar-top">
					<ul class="nav navbar-nav">
						<li id="nav-home"><a href="./">Home</a></li>
						<li id="nav-men"><a href="/men">Men</a></li>
						<li id="nav-women"><a href="/women">Women</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			
			@content
			
		</div>
	</div>
	<div id="footer">
		<div class="container">
			<p class="text-muted credit">&copy; @@shunjikonishi. Coordinated by <a href="http://getbootstrap.com/">Bootstrap 3.0.0</a></p>
		</div>
	</div>
</body>
</html>
